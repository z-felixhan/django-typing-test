{% extends 'tester/layout.html' %}

{% block content %}

<h1 class="center-align">Typing Test</h1>

<div class="center-align" id="app">
  <div id="test">
    [[ text ]]
  </div>
  <div>
    [[ input ]]
  </div>
  <input v-model="input" v-on:keydown.space="check" placeholder="Start here">

  <!-- Testing -->
  <p id="inputWords"></p>
  <p id="length"></p>
  <p id="answer"></p>
</div>

{% load static %}
<script src="{% static '/js/type.js' %}"></script>

{% endblock %}
