{% extends 'tester/layout.html' %}

{% block content %}

<h1 class="center-align">Typing Test</h1>

<div id="app">
  <div id="spans">
  </div>
  <input v-model="input" v-on:keyup="next" v-on:keydown.delete="prevent" v-on:keydown.space="check" placeholder="Start here">

  <!-- Testing -->
  <p id="score"></p>
  <p id="length"></p>
  <p id="answer"></p>
</div>

{% load static %}
<script src="{% static '/js/type.js' %}"></script>

{% endblock %}
